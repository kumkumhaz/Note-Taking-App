        <div class="rightnav">
         <input type="text" name="search" id="search"placeholder="search" class="hidden">

    </nav>
    <div class="container" id="home">
       <div class="allinput">
        <div class="input_box">
           <div class="inputfield">
            <input id="addTitle" type="text" placeholder="Title" class="titleBox">
            <input type="date" name="" id="addDate" class="noteDate">
           </div>
            <textarea class="textBox" name="" id="addText" cols="30" rows="5" placeholder="Write a note"></textarea>
            <input type="hidden" id="updateNote">
            <div class="buttons">
                <button id="addNote">Add Task</button>
                <button id="saveNote">Save Task</button>
                <button id="clearNote" type="reset">Clear Task</button>
                <button id="deleteAllNote" type="delete">Delete All</button>
            </div>
        </div>
       </div>
       
        <div class="notesContainer" id="notesContainer">
            <div class="noteHeading" id="mynotes">MY NOTES
            </div>
            <div class="addNoteMessage">
                <div id="addNoteMessage" style="display: none;" class="message">Your notes will appear here, Add a note!</div>
            </div>
            <div class="noResultsMessage">
                <div id="noResultsMessage"  style="display: none;" class="message">No results found.</div>
            </div>
            <div class="notes">                
    
            </div>
        </div>
    </div>

   


    <div class="deleteSection" id="deletednotes">
        <div class="deletednoteHeading" id="mynotes">DELETED NOTES
        </div>
        <div class="appearDeletedNoteMessage">
            <div id="appearDeletedNoteMessage" style="display: none;"  class="message">Your deleted notes will appear here, Delete a note!</div>
        </div>
        <div class="deletedSection" id="deletedSection">                
        </div>
    </div>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
